<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Nairobi</option>
        <option value="">Kampala</option>
        <option value="">Addis Ababa</option>
      </select>

      <div class="city" id="nairobi">
        <div>
          <h2>Nairobi</h2>

          <div class="date">March 16th 2025</div>
        </div>
        <div class="time">1:10:54<small>AM</small></div>
      </div>
      <div class="city" id="tanzania">
        <div>
          <h2>Tanzania</h2>

          <div class="date">March 16th 2025</div>
        </div>
        <div class="time">1:10:54<small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Ann-Techie" target="_blank">Ann Kamau</a> and
      <a href="https://github.com/Ann-Techie/world-clock" target="_blank"
        >open-sourced on Github</a
      >
      and is
      <a href="https://ann-world-clock-vanilla-js.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
